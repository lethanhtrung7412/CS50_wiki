{% extends "encyclopedia/layout.html" %}

{% block title %}
Search result
{% endblock %}


{% block body %}
{% if closest %}
<h1>Result</h1>
<ul>
    {% for entry in closest %}
    <li>
        <a href="{% url 'topic' title=entry %}">{{ entry }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<h1 class="error">No result found</h1>
{% endif %}


{% endblock %}
